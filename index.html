<!DOCTYPE html>
<html lang="en">
<head>

    <title>Dribble Design</title>

    <link rel="preconn+ect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Source+Sans+Pro&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid">
    <nav id="navbar-background" class="navbar pt-0 fixed-top navbar-expand-md">
      <div class="topnav container-fluid">
        <div class="collapse navbar-collapse" id="navbar-container">
          <ul class="navbar-nav">
            <li class="skeuomorphic-buttons-navbar" id="-container">
              <a class="skeuomorphic-buttons heading-size-change" href="#">
                Prices
              </a>
            </li>
            <li class="skeuomorphic-buttons-navbar" id="-container">
              <a class="skeuomorphic-buttons heading-size-change" href="#">
                About Us
              </a>
            </li>
            <li class="skeuomorphic-buttons-navbar" id="-container">
              <a class="skeuomorphic-buttons heading-size-change" href="#">
                Contracts
              </a>
            </li>
          </ul>
        </div>
        <form class="buttons-form">
          <div class="buttons">
            <button class="btn" type="button">Log In</button>
            <button id="sign-up" class="btn" type="button">Sign Up</button>
          </div>
        </form>
      </div>
    </nav>
  </div>
  <div class="container-xxl homepage-position">
    <div class="row d-flex flex-row">
      <div class="col-6 d-flex flex-column">
        <div class="col-12 paragraph-text">
          You can insure anything. Including pets!
        </div>
        <div class="col-5">
          <form class="button-form">
            <div class="plan-button-container">
              <button id="plan-button" class="btn" type="button">CHOOSE A PLAN</button>
            </div>
          </form>
        </div>
        <div class="col-7"></div>
      </div>
      <div class="col-6">
        <img src="" alt="">
      </div>
    </div>
    <div class="row">

    </div>
  </div>


  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
